<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title " id="exampleModalLabel">{{actionType}}</h3>
        <button type="button" #closebutton class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-sign-in *ngIf="actionType == 'SignIn'" (signInCompleted)="signInHandler($event)"></app-sign-in>
        <app-sign-up *ngIf="actionType == 'SignUp'" [actionName]="'signUp'" (signUpCompleted)="signUpHandler($event)"></app-sign-up>
      </div>
      <div class="modal-footer">
        <button type="button" *ngIf="actionType == 'SignIn'" class="btn btn-primary m-auto" (click)="handleAction()">New User</button>
      </div>
    </div>
  </div>
</div>
